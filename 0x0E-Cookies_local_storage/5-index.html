<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Task 5</title>
  </head>
  <body>
    <script type="text/javascript">
      function createStore() {
        let ul = document.createElement("ul");
        document.body.appendChild(ul);
        for (let i = 0; i < caritems.length; i++) {
          console.log(caritems[i])
          let li = document.createElement("ul");
          ul.appendChild(li)
          li.innerText =  caritems[i];
          li.setAttribute("onclick", `addItemToCart("${caritems[i]}")`)
        }

      }
      function displayCart() {
        if (localStorage.length) {
          let p = document.createElement("p");
          p.innerText =  `You previously had ${localStorage.length} items in your cart`;
          document.body.appendChild(p);
        }
      }
      function addItemToCart(item) {
        //https://blog.logrocket.com/the-complete-guide-to-using-localstorage-in-javascript-apps-ba44edb53a36/
        let x = localStorage.setItem(item,"true");

      }

      caritems = ["Shampoo", "Soap", "Sponge", "Water"]
      if (typeof localStorage !== 'undefined') {
          createStore()
          displayCart()
      } else {
          // localStorage not defined
          alert("Sorry, your browser does not support Web storage. Try again with a better one")
      }

    </script>

  </body>
</html>
