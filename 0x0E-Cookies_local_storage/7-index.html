<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Task 7</title>
  </head>
  <body>
    <script type="text/javascript">
      function createStore() {
        let h2 = document.createElement("h2");
        h2.innerText = "Available products:";
        let ul = document.createElement("ul");
        for (let i in availableItems) {
             let li = document.createElement("li");
             li.setAttribute("onclick", `addItemToCart("${availableItems[i]}")`);
             li.innerText = availableItems[i];
             ul.appendChild(li);
        }
        document.body.appendChild(h2);
        document.body.appendChild(ul);

      }//createStore
      function displayCart() {
        let divcar = document.getElementById("divcar");
         if (divcar) {
             while (divcar.hasChildNodes()) {
                 divcar.removeChild(divcar.firstChild);
             }
         } else {
             let div = document.createElement("div");
             let h2 = document.createElement("h2");

             h2.innerText = "Your cart:";
             document.body.appendChild(h2);
             div.setAttribute("id", "divcar");
             document.body.appendChild(div);
         }
         updateCart();
      } //displayCart
      function getCartFromStorage() {
        if (sessionStorage.length > 0) {
                    return JSON.stringify(sessionStorage)
               }
               else return {}

      } //getCartFromStorage
      function updateCart() {
        let div = document.getElementById("divcar");
        let keys = Object.keys(sessionStorage);
        if (sessionStorage.length >= 1) {
            let p = document.createElement("p");
            p.innerText = "Clear my cart.";
            p.setAttribute("onclick", "clearCart()");
            div.appendChild(p);
            for (let key in keys) {
                let li = document.createElement("li");
                let id = `${keys[key]}-${sessionStorage[keys[key]]}`;
                li.innerText = `${keys[key]} x ${sessionStorage[keys[key]]} (remove)`;
                li.setAttribute("onclick", `removeItemfromCart(this)`);
                li.setAttribute("id", id);
                div.appendChild(li);
            }
        } else {
            let p = document.createElement("p");
            p.innerText = "Your cart is empty";
            div.appendChild(p);
        }
      }

      function addItemToCart(item) {
        if (sessionStorage[item])
          sessionStorage[item]++;
        else
          sessionStorage[item] = 1;
        displayCart();

      }
      function removeItemfromCart(item) {
        let li = document.getElementById(item.id);
        li.remove();
        sessionStorage.removeItem(li.innerText.split(" ")[0]);
        displayCart();
      }
      function clearCart() {
        let div = document.getElementById("divcar");
               while (div.hasChildNodes()) {
                   div.removeChild(div.firstChild);
               }
        sessionStorage.clear()
        displayCart()
      }

      availableItems = ["Shampoo", "Soap", "Sponge", "Water"]
      if (typeof sessionStorage !== 'undefined') {
          createStore()
          displayCart()
      } else {
          // localStorage not defined
          alert("Sorry, your browser does not support Web storage. Try again with a better one")
      }
    </script>

  </body>
</html>
