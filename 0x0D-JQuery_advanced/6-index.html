<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8" />
        <title>Task 1</title>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
        <script type="text/javascript">
          $(document).ready(function(){
            let register = 1
            let trtd = 0
            function createFamilyTree() {
              $("body").append(`<table></table>`);
              $("table").append("<thead></thead>");
              $("table").append("<tbody></tbody>")
              $("thead").append(`<tr></tr>`);
              $("tr").append(`<th></th>`);
              $("tr th").eq(0).text(`Firstname`);
              $("tr").append(`<th></th>`);
              $("tr th").eq(1).text(`Lastname`);
              }
              function addNewMember(firstName, lastName, position) {
                let elements = `<tr><td>${firstName}</td><td>${lastName}</td><td class="del">(x)<td></tr>`
                if (position === "before") {
                  $("tbody").prepend(elements);
                  } else {
                      $("tbody").append(elements);
                  }
                  $(".del").css("background-color", "orange");
                  $(".del").click(function() {
                                          $(this).parent().remove();
                                      });
              }
              function createForm() {
                $("table").before(`<input type="text" id="fname" name="fname">`+
                                  `<input type="text" id="lname" name="lname">` +
                                  `<select><option value="before">Before</option><option value="after">After</option></select>`+
                                  `<input type="submit" id="submit" name="submit" class="submit">`
                              )
                $(".submit").click(function () {
                    addNewMember($("input:text[name=fname]").val(), $("input:text[name=lname]").val(),$("select").val()
                        )
                      }
                    );
              }
              createFamilyTree();
              createForm()
            });

        </script>
    </head>

</html>
