  <body>
    <p>Click to excecute test:</p>
    <button type="button" onclick="testmath()">Test Now!</button>
    <p id="out1"></p>
    <p id="out2"></p>
    <p id="out3"></p>
    <p id="out4"></p>

    <script>
      function testmath(){
        let addBy100 = addBy(100);
        let addBy1000 = addBy(1000);
        let divideBy10 = divideBy(10);
        let divideBy100 = divideBy(100);
        document.getElementById('out1').innerHTML = addBy100(20);
        document.getElementById('out2').innerHTML = divideBy10(20);
        document.getElementById('out3').innerHTML = divideBy100(200);
        document.getElementById('out4').innerHTML = addBy1000(20);
      }
    </script>
